<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>셀프 퀴즈 한 문제씩 즉시 채점</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial, 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
        margin: 18px;
        line-height: 1.55;
      }
      .topbar {
        position: sticky;
        top: 0;
        background: #fff;
        padding: 12px 0;
        border-bottom: 1px solid #ddd;
        z-index: 10;
      }
      .row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
      }
      .pill {
        display: inline-block;
        padding: 6px 10px;
        border: 1px solid #ddd;
        border-radius: 999px;
      }
      button {
        padding: 10px 12px;
        border: 1px solid #222;
        background: #fff;
        cursor: pointer;
        border-radius: 10px;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .card {
        border: 1px solid #ddd;
        border-radius: 14px;
        padding: 14px;
        margin: 14px 0;
      }
      .title {
        font-weight: 800;
        margin-bottom: 6px;
      }
      .stem {
        font-weight: 700;
        margin-bottom: 10px;
      }
      .opt {
        display: block;
        padding: 10px;
        border: 1px solid #eee;
        border-radius: 12px;
        margin: 10px 0;
      }
      .opt.correct {
        border-color: #2b8a3e;
        background: #f1fff4;
      }
      .opt.wrong {
        border-color: #c92a2a;
        background: #fff5f5;
      }
      .muted {
        color: #555;
      }
      .notice {
        margin-top: 10px;
        padding: 10px;
        border-left: 4px solid #ddd;
        background: #fafafa;
        border-radius: 10px;
      }
      .notice.good {
        border-left-color: #2b8a3e;
      }
      .notice.bad {
        border-left-color: #c92a2a;
      }
      .explain {
        margin-top: 10px;
        padding: 10px;
        border-left: 4px solid #ddd;
        background: #fafafa;
        border-radius: 10px;
        display: none;
      }
      .explain.show {
        display: block;
      }
      .small {
        font-size: 0.92rem;
      }
      .space {
        height: 10px;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <div class="row">
        <span class="pill" id="status">준비됨</span>
        <span class="pill" id="progress">진행 0 / 0</span>
        <span class="pill" id="score">정답 0</span>

        <label class="pill">
          <input type="checkbox" id="shuffleQ" checked />
          문항 랜덤
        </label>

        <label class="pill">
          <input type="checkbox" id="shuffleO" />
          보기 랜덤
        </label>

        <button id="startBtn">시작</button>
        <button id="checkBtn" disabled>채점</button>
        <button id="nextBtn" disabled>다음</button>
        <button id="restartBtn">초기화</button>
      </div>

      <div class="row muted small" style="margin-top: 8px;">
        <span
          >규칙: 복수정답이며 선택 집합이 정답 집합과 완전히 같아야 정답
          처리</span
        >
      </div>
    </div>

    <div id="app"></div>

    <script>
      const labelMap = ['①', '②', '③', '④', '⑤'];

      function deepCopy(obj) {
        return JSON.parse(JSON.stringify(obj));
      }

      function shuffle(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
      }

      function normalizeCorrect(q) {
        // correct가 ["②","④"] 같은 라벨이면 인덱스로 변환해도 되고,
        // 이미 [1,3] 같은 인덱스면 그대로 둔다.
        const map = { '①': 0, '②': 1, '③': 2, '④': 3, '⑤': 4 };
        if (!Array.isArray(q.correct))
          throw new Error('correct는 배열이어야 합니다');
        if (q.correct.length === 0)
          throw new Error('correct는 비어 있을 수 없습니다');

        if (typeof q.correct[0] === 'string') {
          q.correct = q.correct.map((s) => {
            if (!(s in map))
              throw new Error('correct 라벨은 ①②③④⑤만 허용됩니다');
            return map[s];
          });
        }
        q.correct = q.correct.slice().sort((a, b) => a - b);
        return q;
      }

      // 외부 JSON 로드 경로
      const QUESTIONS_URL = 'questions.json';

      let quiz = [];
      let idx = 0;
      let score = 0;

      // 현재 문제의 사용자 선택
      let selected = new Set();

      // 현재 문제 채점 완료 여부
      let checked = false;

      const app = document.getElementById('app');
      const statusEl = document.getElementById('status');
      const progressEl = document.getElementById('progress');
      const scoreEl = document.getElementById('score');

      const startBtn = document.getElementById('startBtn');
      const checkBtn = document.getElementById('checkBtn');
      const nextBtn = document.getElementById('nextBtn');
      const restartBtn = document.getElementById('restartBtn');
      const shuffleQ = document.getElementById('shuffleQ');
      const shuffleO = document.getElementById('shuffleO');

      async function loadQuestions() {
        const res = await fetch(QUESTIONS_URL, { cache: 'no-store' });
        if (!res.ok) throw new Error('questions.json 로드 실패');
        const data = await res.json();
        if (!Array.isArray(data))
          throw new Error('questions.json 최상위는 배열이어야 합니다');

        const normalized = data.map((q) => {
          if (typeof q.id !== 'number')
            throw new Error('각 문항은 id 숫자가 필요합니다');
          if (typeof q.type !== 'string')
            throw new Error('각 문항은 type 문자열이 필요합니다');
          if (typeof q.stem !== 'string')
            throw new Error('각 문항은 stem 문자열이 필요합니다');
          if (!Array.isArray(q.options) || q.options.length !== 5)
            throw new Error('options는 길이 5 배열이어야 합니다');
          q.options.forEach((s) => {
            if (typeof s !== 'string' || s.trim().length < 1)
              throw new Error('각 option은 문자열이어야 합니다');
          });
          if (typeof q.explain !== 'string') q.explain = '';
          normalizeCorrect(q);
          return q;
        });

        return normalized;
      }

      function setStatus(text) {
        statusEl.textContent = text;
      }

      function updateHeader() {
        progressEl.textContent = `진행 ${Math.min(idx + 1, quiz.length)} / ${
          quiz.length
        }`;
        scoreEl.textContent = `정답 ${score}`;
      }

      function resetRuntime() {
        idx = 0;
        score = 0;
        selected = new Set();
        checked = false;
        checkBtn.disabled = true;
        nextBtn.disabled = true;
        app.innerHTML = '';
      }

      function remapOptionsIfShuffled(q) {
        // 보기 랜덤이면 options를 섞고, correct 인덱스를 재매핑
        const idxs = [0, 1, 2, 3, 4];
        shuffle(idxs);

        const newOptions = idxs.map((i) => q.options[i]);
        const newCorrect = q.correct
          .map((ci) => idxs.indexOf(ci))
          .sort((a, b) => a - b);

        q.options = newOptions;
        q.correct = newCorrect;
        return q;
      }

      function startQuiz() {
        selected = new Set();
        checked = false;

        const bank = deepCopy(quiz);

        if (shuffleQ.checked) shuffle(bank);
        if (shuffleO.checked) {
          for (const q of bank) remapOptionsIfShuffled(q);
        }

        quiz = bank;

        idx = 0;
        score = 0;

        checkBtn.disabled = false;
        nextBtn.disabled = true;

        setStatus('진행 중');
        renderQuestion();
        updateHeader();
      }

      function renderQuestion() {
        const q = quiz[idx];
        selected = new Set();
        checked = false;

        app.innerHTML = '';

        const card = document.createElement('div');
        card.className = 'card';

        const title = document.createElement('div');
        title.className = 'title';
        title.textContent = `${idx + 1}번`;
        card.appendChild(title);

        const stem = document.createElement('div');
        stem.className = 'stem';
        // type은 표시용, stem은 문제 문장
        stem.textContent = `${q.type}  ${q.stem}`;
        card.appendChild(stem);

        for (let oi = 0; oi < 5; oi++) {
          const wrap = document.createElement('label');
          wrap.className = 'opt';

          const cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.addEventListener('change', (e) => {
            if (checked) {
              e.preventDefault();
              cb.checked = !cb.checked;
              return;
            }
            if (e.target.checked) selected.add(oi);
            else selected.delete(oi);
          });

          const span = document.createElement('span');
          span.style.marginLeft = '10px';
          span.textContent = `${labelMap[oi]} ${q.options[oi]}`;

          wrap.appendChild(cb);
          wrap.appendChild(span);
          card.appendChild(wrap);

          const spacer = document.createElement('div');
          spacer.className = 'space';
          card.appendChild(spacer);
        }

        const notice = document.createElement('div');
        notice.id = 'notice';
        notice.className = 'notice muted';
        notice.textContent = '답을 고른 뒤 채점을 누르세요';
        card.appendChild(notice);

        const explain = document.createElement('div');
        explain.id = 'explain';
        explain.className = 'explain';
        explain.textContent = q.explain || '해설이 없습니다';
        card.appendChild(explain);

        app.appendChild(card);

        checkBtn.disabled = false;
        nextBtn.disabled = true;
        updateHeader();
      }

      function arraysEqual(a, b) {
        if (a.length !== b.length) return false;
        for (let i = 0; i < a.length; i++) if (a[i] !== b[i]) return false;
        return true;
      }

      function gradeCurrent() {
        if (checked) return;

        const q = quiz[idx];
        const picked = Array.from(selected).sort((a, b) => a - b);
        const key = q.correct.slice().sort((a, b) => a - b);

        const correct = arraysEqual(picked, key);

        // 보기 마킹
        const optEls = Array.from(document.querySelectorAll('.opt'));
        optEls.forEach((el, oi) => {
          const isKey = key.includes(oi);
          const userPicked = picked.includes(oi);
          if (isKey) el.classList.add('correct');
          if (userPicked && !isKey) el.classList.add('wrong');
          const cb = el.querySelector('input');
          if (cb) cb.disabled = true;
        });

        const notice = document.getElementById('notice');
        const explain = document.getElementById('explain');

        if (correct) {
          score += 1;
          notice.className = 'notice good';
          notice.textContent = '정답입니다';
          explain.classList.remove('show');
        } else {
          notice.className = 'notice bad';
          notice.textContent = '오답입니다  해설을 확인하세요';
          explain.classList.add('show');
        }

        checked = true;
        checkBtn.disabled = true;
        nextBtn.disabled = false;

        updateHeader();
      }

      function nextQuestion() {
        if (!checked) return;

        if (idx >= quiz.length - 1) {
          showFinish();
          return;
        }
        idx += 1;
        renderQuestion();
      }

      function showFinish() {
        app.innerHTML = '';

        const card = document.createElement('div');
        card.className = 'card';

        const title = document.createElement('div');
        title.className = 'title';
        title.textContent = '완료';
        card.appendChild(title);

        const msg = document.createElement('div');
        msg.className = 'notice';
        msg.textContent = `총 ${quiz.length}문항 중 정답 ${score}문항입니다`;
        card.appendChild(msg);

        const btn = document.createElement('button');
        btn.textContent = '다시 시작';
        btn.addEventListener('click', () => startQuiz());
        card.appendChild(btn);

        app.appendChild(card);

        setStatus('완료');
        checkBtn.disabled = true;
        nextBtn.disabled = true;
        updateHeader();
      }

      async function init() {
        resetRuntime();
        setStatus('문항 로딩 중');

        try {
          const loaded = await loadQuestions();
          quiz = loaded;
          progressEl.textContent = `진행 0 / ${quiz.length}`;
          scoreEl.textContent = '정답 0';
          setStatus('준비됨');
          startBtn.disabled = false;
        } catch (e) {
          setStatus('로드 실패');
          app.innerHTML = '';
          const card = document.createElement('div');
          card.className = 'card';
          const title = document.createElement('div');
          title.className = 'title';
          title.textContent = '문항 로드 실패';
          const desc = document.createElement('div');
          desc.className = 'notice';
          desc.textContent = String(e && e.message ? e.message : e);
          const hint = document.createElement('div');
          hint.className = 'notice muted small';
          hint.textContent =
            'file://로 열면 fetch가 막힐 수 있습니다  로컬 서버로 열어 보세요  예  python3 -m http.server 8000';
          card.appendChild(title);
          card.appendChild(desc);
          card.appendChild(hint);
          app.appendChild(card);
          startBtn.disabled = true;
          checkBtn.disabled = true;
          nextBtn.disabled = true;
        }
      }

      startBtn.addEventListener('click', startQuiz);
      checkBtn.addEventListener('click', gradeCurrent);
      nextBtn.addEventListener('click', nextQuestion);
      restartBtn.addEventListener('click', () => {
        init();
      });

      // 엔터로 채점, 쉬프트 엔터로 다음
      window.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          if (!checkBtn.disabled) gradeCurrent();
        }
        if (e.key === 'Enter' && e.shiftKey) {
          if (!nextBtn.disabled) nextQuestion();
        }
      });

      init();
    </script>
  </body>
</html>
